<p-toast></p-toast>

<h2>{{ isEdicao ? 'Editar Funcionário' : 'Novo Funcionário' }}</h2>

<div class="form-grid">
  <div class="form-row"> <label for="departamento">Departamento</label>
    <p-dropdown id="departamento"
                [options]="departamentos"
                [(ngModel)]="funcionario.departamentoId"
                optionLabel="nome"
                optionValue="id"
                placeholder="Selecione o departamento"
                [filter]="true" filterBy="nome"
                [showClear]="false"
                [disabled]="carregandoDeptos()"
                appendTo="body">
    </p-dropdown>
    <small *ngIf="carregandoDeptos()">Carregando departamentos...</small>
  </div>

  <div class="form-row">
    <label for="dataAdmissao">Data de Admissão</label>
    <p-calendar id="dataAdmissao"
                dateFormat="yy-mm-dd"
                [maxDate]="toDate"
                [(ngModel)]="funcionario.dataAdmissao"></p-calendar>
  </div>

  <div class="actions">
  </div>
</div>
